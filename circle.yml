machine:
    python:
        version: 3.5

dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install wget unzip build-essential xz-utils
        - sudo apt-get install libfreetype6-dev libxft-dev libblas-dev liblapack-dev libatlas-base-dev gfortran
        - pip install -r ./requirements.txt
        - export PYTHONPATH=${PYTHONPATH}:${HOME}/rec/rec

test:
    override:
        - pytest