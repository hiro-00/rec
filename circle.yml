machine:
    python:
        version: 3.4.3

dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install wget unzip build-essential
        - sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev
        - pip install -r ./requirements.txt
        - export PYTHONPATH=${PYTHONPATH}:${HOME}/rec/rec

test:
    override:
        - pytest