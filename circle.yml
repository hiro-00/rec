machine:
    python:
        version: 3.4.3

dependencies:
    pre:
        - sudo apt-get update; sudo apt-get install wget unzip build-essential xz-utils python-dev
        - sudo apt-get install libfreetype6-dev libxft-dev libblas-dev liblapack-dev libatlas-base-dev gfortran
        - sudo pip3 install -r ./requirements.txt
        - export PYTHONPATH=${PYTHONPATH}:${HOME}/rec/rec

test:
    override:
        - pytest